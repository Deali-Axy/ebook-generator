<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁîµÂ≠ê‰π¶ËΩ¨Êç¢ÊúçÂä° - Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>

    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8" x-data="ebookConverter()" x-cloak>
        <!-- È°µÈù¢Ê†áÈ¢ò -->

            <h1 class="text-4xl font-bold text-gray-900 mb-2">ÁîµÂ≠ê‰π¶ËΩ¨Êç¢ÊúçÂä°</h1>
            <p class="text-gray-600">ÊîØÊåÅÂ§öÁßçÊ†ºÂºèËΩ¨Êç¢ÁöÑÂú®Á∫øÁîµÂ≠ê‰π¶Â§ÑÁêÜÂ∑•ÂÖ∑</p>
        </div>

        <!-- ‰∏ªË¶ÅÂÜÖÂÆπÂå∫Âüü -->
        <div class="max-w-4xl mx-auto">
            <!-- Êñá‰ª∂‰∏ä‰º†Âå∫Âüü -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">üìÅ Êñá‰ª∂‰∏ä‰º†</h2>
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-blue-400 transition-colors"
                     @dragover.prevent
                     @drop.prevent="handleFileDrop($event)">
                    <input type="file" 
                           id="fileInput" 
                           x-ref="fileInput"
                           accept=".txt,.md,.html,.epub,.mobi,.azw3"
                           @change="handleFileSelect($event)"
                           class="hidden">
                    <div class="mb-4">
                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                    <p class="text-lg text-gray-600 mb-2">ÊãñÊãΩÊñá‰ª∂Âà∞Ê≠§Â§ÑÊàñÁÇπÂáªÈÄâÊã©Êñá‰ª∂</p>
                    <p class="text-sm text-gray-500">ÊîØÊåÅ TXT, MD, HTML, EPUB, MOBI, AZW3 Ê†ºÂºè</p>
                    <button type="button" 
                            @click="$refs.fileInput.click()"
                            class="mt-4 bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition-colors">
                        ÈÄâÊã©Êñá‰ª∂
                    </button>
                </div>
                
                <!-- Â∑≤ÈÄâÊã©ÁöÑÊñá‰ª∂‰ø°ÊÅØ -->
                <div x-show="selectedFile" class="mt-4 p-4 bg-blue-50 rounded-lg">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="font-medium text-blue-900" x-text="selectedFile?.name"></p>
                            <p class="text-sm text-blue-600" x-text="formatFileSize(selectedFile?.size)"></p>
                        </div>
                        <button @click="clearFile()" class="text-red-500 hover:text-red-700">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- ËΩ¨Êç¢ËÆæÁΩÆÂå∫Âüü -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">‚öôÔ∏è ËΩ¨Êç¢ËÆæÁΩÆ</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Âü∫Êú¨‰ø°ÊÅØ -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">‰π¶Âêç</label>
                        <input type="text" 
                               x-model="convertOptions.title"
                               placeholder="ËØ∑ËæìÂÖ•‰π¶Âêç"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">‰ΩúËÄÖ</label>
                        <input type="text" 
                               x-model="convertOptions.author"
                               placeholder="ËØ∑ËæìÂÖ•‰ΩúËÄÖ"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <!-- ËæìÂá∫Ê†ºÂºè -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">ËæìÂá∫Ê†ºÂºè</label>
                        <select x-model="convertOptions.format" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="all">ÂÖ®ÈÉ®Ê†ºÂºè</option>
                            <option value="epub">EPUB</option>
                            <option value="mobi">MOBI</option>
                            <option value="azw3">AZW3</option>
                        </select>
                    </div>
                    
                    <!-- Á´†ËäÇÂåπÈÖçËßÑÂàô -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Á´†ËäÇÂåπÈÖçËßÑÂàô</label>
                        <input type="text" 
                               x-model="convertOptions.chapterPattern"
                               placeholder="‰æãÂ¶Ç: ^Á¨¨.+Á´†"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                
                <!-- ËΩ¨Êç¢ÊåâÈíÆ -->
                <div class="mt-6">
                    <button @click="startConversion()" 
                            :disabled="!selectedFile || isConverting"
                            :class="{
                                'bg-green-500 hover:bg-green-600': selectedFile && !isConverting,
                                'bg-gray-400 cursor-not-allowed': !selectedFile || isConverting
                            }"
                            class="w-full text-white px-6 py-3 rounded-lg font-medium transition-colors">
                        <span x-show="!isConverting">üöÄ ÂºÄÂßãËΩ¨Êç¢</span>
                        <span x-show="isConverting" class="flex items-center justify-center">
                            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            ËΩ¨Êç¢‰∏≠...
                        </span>
                    </button>
                </div>
            </div>

            <!-- ‰ªªÂä°Áä∂ÊÄÅÂå∫Âüü -->
            <div x-show="currentTask" class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">üìä ËΩ¨Êç¢Áä∂ÊÄÅ</h2>
                
                <!-- ‰ªªÂä°‰ø°ÊÅØ -->
                <div class="mb-4">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-sm font-medium text-gray-700">‰ªªÂä°ID:</span>
                        <span class="text-sm text-gray-600" x-text="currentTask?.taskId"></span>
                    </div>
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-sm font-medium text-gray-700">Áä∂ÊÄÅ:</span>
                        <span class="text-sm px-2 py-1 rounded-full"
                              :class="{
                                  'bg-yellow-100 text-yellow-800': currentTask?.status === 'pending',
                                  'bg-blue-100 text-blue-800': currentTask?.status === 'processing',
                                  'bg-green-100 text-green-800': currentTask?.status === 'completed',
                                  'bg-red-100 text-red-800': currentTask?.status === 'failed'
                              }"
                              x-text="getStatusText(currentTask?.status)"></span>
                    </div>
                </div>
                
                <!-- ËøõÂ∫¶Êù° -->
                <div class="mb-4">
                    <div class="flex justify-between text-sm text-gray-600 mb-1">
                        <span>ËøõÂ∫¶</span>
                        <span x-text="currentTask?.progress + '%'"></span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div class="bg-blue-600 h-2 rounded-full transition-all duration-300" 
                             :style="`width: ${currentTask?.progress || 0}%`"></div>
                    </div>
                </div>
                
                <!-- ËΩ¨Êç¢ÁªìÊûú -->
                <div x-show="currentTask?.status === 'completed' && currentTask?.files && currentTask.files.length > 0">
                    <h3 class="text-lg font-medium text-gray-800 mb-3">üì• ‰∏ãËΩΩÊñá‰ª∂</h3>
                    <div class="space-y-2">
                        <template x-for="file in (currentTask.files || [])" :key="file.filename">
                            <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                                <div class="flex items-center">
                                    <div class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center mr-3">
                                        <span class="text-blue-600 font-medium text-sm" x-text="file.format.toUpperCase()"></span>
                                    </div>
                                    <div>
                                        <p class="font-medium text-gray-900" x-text="file.filename"></p>
                                        <p class="text-sm text-gray-500" x-text="formatFileSize(file.size)"></p>
                                    </div>
                                </div>
                                <button @click="downloadFile(file.file_id)" 
                                        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg text-sm transition-colors">
                                    ‰∏ãËΩΩ
                                </button>
                            </div>
                        </template>
                    </div>
                </div>
                
                <!-- Ê∏ÖÁêÜÊåâÈíÆ -->
                <div class="mt-4">
                    <button @click="cleanupTask()" 
                            class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm transition-colors">
                        üóëÔ∏è Ê∏ÖÁêÜ‰ªªÂä°
                    </button>
                </div>
            </div>

            <!-- ÂÆûÊó∂Êó•ÂøóÂå∫Âüü -->
            <div x-show="eventLogs.length > 0" class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">üìù ÂÆûÊó∂Êó•Âøó</h2>
                <div class="bg-gray-900 text-green-400 p-4 rounded-lg h-64 overflow-y-auto font-mono text-sm">
                    <template x-for="log in eventLogs" :key="log.timestamp">
                        <div class="mb-1">
                            <span class="text-gray-500" x-text="formatTime(log.timestamp)"></span>
                            <span x-text="log.message"></span>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>

    <script>
        function ebookConverter() {
            return {
                selectedFile: null,
                convertOptions: {
                    title: '',
                    author: '',
                    format: 'all',
                    chapterPattern: '^Á¨¨.+Á´†'
                },
                currentTask: { files: [] },
                isConverting: false,
                eventLogs: [],
                eventSource: null,

                // Â§ÑÁêÜÊñá‰ª∂ÈÄâÊã©
                handleFileSelect(event) {
                    const file = event.target.files[0];
                    if (file) {
                        this.selectedFile = file;
                        // Ëá™Âä®Â°´ÂÖÖ‰π¶ÂêçÔºàÂéªÊéâÊâ©Â±ïÂêçÔºâ
                        if (!this.convertOptions.title) {
                            this.convertOptions.title = file.name.replace(/\.[^/.]+$/, '');
                        }
                    }
                },

                // Â§ÑÁêÜÊãñÊãΩÊñá‰ª∂
                handleFileDrop(event) {
                    const files = event.dataTransfer.files;
                    if (files.length > 0) {
                        this.selectedFile = files[0];
                        if (!this.convertOptions.title) {
                            this.convertOptions.title = files[0].name.replace(/\.[^/.]+$/, '');
                        }
                    }
                },

                // Ê∏ÖÈô§Êñá‰ª∂
                clearFile() {
                    this.selectedFile = null;
                    document.getElementById('fileInput').value = '';
                },

                // Ê†ºÂºèÂåñÊñá‰ª∂Â§ßÂ∞è
                formatFileSize(bytes) {
                    if (!bytes) return '0 B';
                    const k = 1024;
                    const sizes = ['B', 'KB', 'MB', 'GB'];
                    const i = Math.floor(Math.log(bytes) / Math.log(k));
                    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
                },

                // Ëé∑ÂèñÁä∂ÊÄÅÊñáÊú¨
                getStatusText(status) {
                    const statusMap = {
                        'pending': 'Á≠âÂæÖ‰∏≠',
                        'processing': 'Â§ÑÁêÜ‰∏≠',
                        'completed': 'Â∑≤ÂÆåÊàê',
                        'failed': 'Â§±Ë¥•'
                    };
                    return statusMap[status] || status;
                },

                // Ê†ºÂºèÂåñÊó∂Èó¥
                formatTime(timestamp) {
                    return new Date(timestamp).toLocaleTimeString();
                },

                // ÂºÄÂßãËΩ¨Êç¢
                async startConversion() {
                    if (!this.selectedFile) return;

                    this.isConverting = true;
                    this.eventLogs = [];

                    try {
                        // 1. ‰∏ä‰º†Êñá‰ª∂
                        const formData = new FormData();
                        formData.append('file', this.selectedFile);

                        const uploadResponse = await fetch('/api/upload', {
                            method: 'POST',
                            body: formData
                        });

                        if (!uploadResponse.ok) {
                            throw new Error('Êñá‰ª∂‰∏ä‰º†Â§±Ë¥•');
                        }

                        const uploadResult = await uploadResponse.json();
                        this.addLog('Êñá‰ª∂‰∏ä‰º†ÊàêÂäü: ' + uploadResult.data.filename);

                        // 2. ÂºÄÂßãËΩ¨Êç¢
                        const convertData = {
                            task_id: uploadResult.data.task_id,
                            bookname: this.convertOptions.title || this.selectedFile.name.replace(/\.[^/.]+$/, ''),
                            author: this.convertOptions.author || 'Êú™Áü•‰ΩúËÄÖ',
                            format: this.convertOptions.format,
                            match: this.convertOptions.chapterPattern
                        };

                        const convertResponse = await fetch('/api/convert', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(convertData)
                        });

                        if (!convertResponse.ok) {
                            throw new Error('ËΩ¨Êç¢ËØ∑Ê±ÇÂ§±Ë¥•');
                        }

                        const convertResult = await convertResponse.json();
                        this.currentTask = {
                            taskId: convertResult.data.task_id,
                            status: 'pending',
                            progress: 0,
                            files: []
                        };

                        this.addLog('ËΩ¨Êç¢‰ªªÂä°Â∑≤ÂàõÂª∫: ' + convertResult.data.task_id);

                        // 3. ÂºÄÂßãÁõëÂê¨‰∫ã‰ª∂
                        this.startEventStream(convertResult.data.task_id);

                        // 4. ÂÆöÊúüÊü•ËØ¢Áä∂ÊÄÅ
                        this.pollTaskStatus(convertResult.data.task_id);

                    } catch (error) {
                        this.addLog('ÈîôËØØ: ' + error.message);
                        this.isConverting = false;
                    }
                },

                // ÂºÄÂßã‰∫ã‰ª∂ÊµÅÁõëÂê¨
                startEventStream(taskId) {
                    if (this.eventSource) {
                        this.eventSource.close();
                    }

                    this.eventSource = new EventSource(`/api/events/${taskId}`);
                    
                    this.eventSource.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            this.addLog(`‰∫ã‰ª∂: ${data.event_type} - ${data.message}`);
                            
                            if (data.progress !== undefined) {
                                this.currentTask.progress = data.progress;
                            }
                            
                            // Â§ÑÁêÜ‰ªªÂä°ÂÆåÊàêÊàñÈîôËØØ‰∫ã‰ª∂
                            if (data.event_type === 'complete' || data.event_type === 'error') {
                                this.isConverting = false;
                                if (this.eventSource) {
                                    this.eventSource.close();
                                    this.eventSource = null;
                                }
                            }
                        } catch (e) {
                            console.error('Ëß£Êûê‰∫ã‰ª∂Êï∞ÊçÆÂ§±Ë¥•:', e);
                        }
                    };

                    this.eventSource.onerror = (error) => {
                        console.error('EventSourceÈîôËØØ:', error);
                        this.eventSource.close();
                    };
                },

                // ËΩÆËØ¢‰ªªÂä°Áä∂ÊÄÅ
                async pollTaskStatus(taskId) {
                    const poll = async () => {
                        try {
                            const response = await fetch(`/api/status/${taskId}`);
                            if (response.ok) {
                                const result = await response.json();
                                this.currentTask = {
                                    ...this.currentTask,
                                    ...result.data
                                };

                                if (result.data.status === 'completed' || result.data.status === 'failed') {
                                    this.isConverting = false;
                                    if (this.eventSource) {
                                        this.eventSource.close();
                                    }
                                    return;
                                }
                            }
                        } catch (error) {
                            console.error('Êü•ËØ¢Áä∂ÊÄÅÂ§±Ë¥•:', error);
                        }

                        if (this.isConverting) {
                            setTimeout(poll, 2000);
                        }
                    };

                    setTimeout(poll, 1000);
                },

                // ‰∏ãËΩΩÊñá‰ª∂
                async downloadFile(fileId) {
                    try {
                        // ‰ªéÂΩìÂâç‰ªªÂä°ÁöÑÊñá‰ª∂ÂàóË°®‰∏≠ÊâæÂà∞ÂØπÂ∫îÁöÑÊñá‰ª∂Âêç
                        const file = this.currentTask?.files?.find(f => f.file_id === fileId);
                        const filename = file ? file.filename : 'download';
                        
                        const response = await fetch(`/api/download/${fileId}`);
                        if (response.ok) {
                            const blob = await response.blob();
                            const url = window.URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = filename;
                            document.body.appendChild(a);
                            a.click();
                            window.URL.revokeObjectURL(url);
                            document.body.removeChild(a);
                            this.addLog('Êñá‰ª∂‰∏ãËΩΩ: ' + filename);
                        } else {
                            throw new Error('‰∏ãËΩΩÂ§±Ë¥•');
                        }
                    } catch (error) {
                        this.addLog('‰∏ãËΩΩÈîôËØØ: ' + error.message);
                    }
                },

                // Ê∏ÖÁêÜ‰ªªÂä°
                async cleanupTask() {
                    if (!this.currentTask) return;

                    try {
                        const response = await fetch(`/api/cleanup/${this.currentTask.taskId}`, {
                            method: 'DELETE'
                        });

                        if (response.ok) {
                            this.addLog('‰ªªÂä°Â∑≤Ê∏ÖÁêÜ: ' + this.currentTask.taskId);
                            this.currentTask = null;
                            if (this.eventSource) {
                                this.eventSource.close();
                            }
                        } else {
                            throw new Error('Ê∏ÖÁêÜÂ§±Ë¥•');
                        }
                    } catch (error) {
                        this.addLog('Ê∏ÖÁêÜÈîôËØØ: ' + error.message);
                    }
                },

                // Ê∑ªÂä†Êó•Âøó
                addLog(message) {
                    this.eventLogs.push({
                        timestamp: Date.now(),
                        message: message
                    });
                    
                    // ÈôêÂà∂Êó•ÂøóÊï∞Èáè
                    if (this.eventLogs.length > 100) {
                        this.eventLogs = this.eventLogs.slice(-100);
                    }
                }
            }
        }
    </script>
