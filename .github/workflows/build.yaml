name: æ„å»ºå’Œå‘å¸ƒç”µå­ä¹¦è½¬æ¢å™¨
run-name: ${{ github.actor }} æ­£åœ¨å‘å¸ƒç”µå­ä¹¦è½¬æ¢å™¨ ğŸš€

on:
  push:
    tags:
      - "v*.*.*"  # ç‰ˆæœ¬æ ‡ç­¾è§¦å‘
    branches: [ main ]  # ä¸»åˆ†æ”¯æ¨é€è§¦å‘ï¼ˆç”¨äºæµ‹è¯•ï¼‰
  pull_request:
    branches: [ main ]  # PRè§¦å‘ï¼ˆç”¨äºæµ‹è¯•ï¼‰

# è®¾ç½®å·¥ä½œæµæƒé™
permissions:
  contents: write
  id-token: write
  issues: write
  packages: write

jobs:

  # æ„å»ºCLIå¯æ‰§è¡Œæ–‡ä»¶
  build-cli:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            goos: windows
            goarch: amd64
            name: windows-amd64
            extension: .exe
          - os: windows-latest
            goos: windows
            goarch: 386
            name: windows-386
            extension: .exe
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            name: linux-amd64
            extension: ""
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            name: linux-arm64
            extension: ""
          - os: ubuntu-latest
            goos: linux
            goarch: loong64
            name: linux-loong64
            extension: ""
          - os: macos-latest
            goos: darwin
            goarch: amd64
            name: darwin-amd64
            extension: ""
          - os: macos-latest
            goos: darwin
            goarch: arm64
            name: darwin-arm64
            extension: ""
          - os: ubuntu-latest
            goos: wasip1
            goarch: wasm
            name: wasm-wasip1
            extension: .wasm

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # è·å–å®Œæ•´å†å²è®°å½•
      
      - name: æå–ç‰ˆæœ¬å·
        id: get_version
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=dev-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          fi
      
      - name: è®¾ç½®Goç¯å¢ƒ
        uses: actions/setup-go@v4
        with:
          go-version: ^1.21
      
      - name: ç¼“å­˜Goæ¨¡å—
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      
      - name: ä¸‹è½½KindleGenä¾èµ–
        shell: bash
        run: |
          mkdir -p kindlegen
          if [[ "${{ matrix.goos }}" == "darwin" ]]; then
            echo "Skipping KindleGen download for macOS - not available"
          elif [[ "${{ matrix.goos }}" == "windows" ]]; then
            echo "Skipping KindleGen download for Windows - not available"
          fi
          # KindleGenä¸‹è½½é“¾æ¥å·²å¤±æ•ˆï¼Œæš‚æ—¶è·³è¿‡ä¸‹è½½æ­¥éª¤
          # å¦‚éœ€è¦KindleGenåŠŸèƒ½ï¼Œè¯·æ‰‹åŠ¨æä¾›kindlegenå¯æ‰§è¡Œæ–‡ä»¶

      - name: å®‰è£…rsrcå·¥å…·ï¼ˆWindowsï¼‰
        if: matrix.goos == 'windows'
        run: go install github.com/akavel/rsrc@latest
      
      - name: ç”ŸæˆWindowsèµ„æºæ–‡ä»¶
        if: matrix.goos == 'windows'
        shell: bash
        run: |
          rsrc -manifest docs/archived/kaf-cli.exe.manifest -o cmd/cli/rsrc.syso
      
      - name: æ„å»ºkaf-cli
        shell: bash
        run: |
          export GOOS=${{ matrix.goos }}
          export GOARCH=${{ matrix.goarch }}
          export CGO_ENABLED=0
          
          # è®¾ç½®æ„å»ºæ ‡å¿—
          LDFLAGS="-s -w -X main.version=${{ steps.get_version.outputs.VERSION }}"
          
          # æ„å»ºCLI
          go build -ldflags "$LDFLAGS" -o kaf-cli_${{ matrix.name }}${{ matrix.extension }} cmd/cli/main.go
          
          # å¦‚æœæ˜¯tagæ„å»ºï¼Œä¹Ÿæ„å»ºMCPç‰ˆæœ¬
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            go build -ldflags "$LDFLAGS" -o kaf-mcp_${{ matrix.name }}${{ matrix.extension }} cmd/mcp/main.go
          fi
      
      - name: æ¸…ç†Windowsèµ„æºæ–‡ä»¶
        if: matrix.goos == 'windows'
        shell: bash
        run: rm -f cmd/cli/rsrc.syso
      
      - name: æ‰“åŒ…å¯æ‰§è¡Œæ–‡ä»¶
        shell: bash
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          
          # åˆ›å»ºå‘å¸ƒç›®å½•
          mkdir -p release
          
          # æ‰“åŒ…CLI
          if [[ "${{ matrix.goos }}" == "windows" ]]; then
            7z a release/kaf-cli_${VERSION}_${{ matrix.name }}.zip kaf-cli_${{ matrix.name }}${{ matrix.extension }}
            if [[ "${{ github.ref }}" == refs/tags/* ]]; then
              7z a release/kaf-mcp_${VERSION}_${{ matrix.name }}.zip kaf-mcp_${{ matrix.name }}${{ matrix.extension }}
            fi
          else
            tar -czf release/kaf-cli_${VERSION}_${{ matrix.name }}.tar.gz kaf-cli_${{ matrix.name }}${{ matrix.extension }}
            if [[ "${{ github.ref }}" == refs/tags/* ]]; then
              tar -czf release/kaf-mcp_${VERSION}_${{ matrix.name }}.tar.gz kaf-mcp_${{ matrix.name }}${{ matrix.extension }}
            fi
          fi
      
      - name: ä¸Šä¼ æ„å»ºäº§ç‰©
        uses: actions/upload-artifact@v4
        with:
          name: kaf-${{ matrix.name }}
          path: release/*
          retention-days: 7



  # å‘å¸ƒRelease
  release:
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'
    needs: build-cli
    
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
      
      - name: ä¸‹è½½æ‰€æœ‰æ„å»ºäº§ç‰©
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: æ•´ç†å‘å¸ƒæ–‡ä»¶
        run: |
          mkdir -p release
          find artifacts -name "*.zip" -o -name "*.tar.gz" | xargs -I {} cp {} release/
      
      - name: åˆ›å»ºRelease
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # æ„å»ºWebæœåŠ¡
  build-web:
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag' || github.ref == 'refs/heads/main'
    
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: æå–ç‰ˆæœ¬å·
        id: get_version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=dev-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          fi
      
      - name: è®¾ç½®Goç¯å¢ƒ
        uses: actions/setup-go@v4
        with:
          go-version: ^1.21
      
      - name: ç¼“å­˜Goæ¨¡å—
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      
      - name: è¿è¡Œæµ‹è¯•
        run: go test -v ./...
      
      - name: æ„å»ºWebæœåŠ¡
        run: |
          LDFLAGS="-s -w -X main.version=${{ steps.get_version.outputs.VERSION }}"
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags "$LDFLAGS" -o ebook-generator cmd/web/main.go
      
      - name: ä¸Šä¼ Webæ„å»ºäº§ç‰©
        uses: actions/upload-artifact@v4
        with:
          name: web-service
          path: ebook-generator
          retention-days: 7

  # æ„å»ºDockeré•œåƒ
  docker:
    runs-on: ubuntu-latest
    needs: build-web
    if: github.ref_type == 'tag' || github.ref == 'refs/heads/main'
    
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
      
      - name: ä¸‹è½½WebæœåŠ¡æ„å»ºäº§ç‰©
        uses: actions/download-artifact@v4
        with:
          name: web-service
          path: .
      
      - name: è®¾ç½®Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # æ³¨é‡Šæ‰ Docker Hub æ¨é€
      # - name: ç™»å½•Docker Hub
      #   if: github.ref_type == 'tag'
      #   uses: docker/login-action@v3
      #   with:
      #     username: ${{ secrets.DOCKER_USERNAME }}
      #     password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: ç™»å½•GitHub Container Registry
        if: github.ref_type == 'tag'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: æå–å…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/ebook-generator
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: æ„å»ºå¹¶æ¨é€Dockeré•œåƒ
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.ref_type == 'tag' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.ref_name }}
